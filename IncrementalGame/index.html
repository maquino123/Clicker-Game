<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="interface.css" />
  <title>Mango Clicker</title>
</head>

<body>

  <div class="sectionLeft">
    <center>
      <p>Welcome to Mango Clicker!</p>

      <div class="scorecontainer">
        <span id="mangoes">0 </span> Mangoes<br>
        <span id="scorepersecond">0</span> Mangoes per second</span>
      </div>
      <br>
      <div class="imagecontainer">
        <img src="mango.png" height="256px" width="256px" onclick="game.gatherMangoes(game.clickValue)">
      </div>
    </center>

    <div class="goldcontainer">
      <button id="tradeButton" type="button" onclick="game.tradeForGold()" style="display:none">Trade Mangoes for Gold: <span id="goldCost">100</span></button>
      <br><span id="gold" style="display:none">0</span>
    </div>
  </div>

  <div class="sectionRight" id="storeContainer">

  </div>
  <script src="main.js"></script>
</body>

</html>
