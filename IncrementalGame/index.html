<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="interface.css" />
  </head>
  <body>
    <script type="text/javascript" src="main.js"></script>
    <div class="row">
      <div class="column">
	Mangoes: <span class="gold"></span>
	<span style="display:none" class="show_pickaxe">Farming Equipment Level: <span class="pickaxe"></span></span>
	<span style="display:none" class="show_miner">Farmers: <span class="miner"></span></span>
	<span style="display:none" class="show_miner_pickaxe">Farmer Equipment Level: <span class="miner_pickaxe"></span></span>
      </div>
      <div class="column">
	<button onClick="mineGold(1)">Harvest Mangoes</button>
	<button style="display:none" class="show_pickaxe" onClick="upgradePickaxe(1)">Upgrade Farming Equipment: <span class="pickaxe_cost"></span> Mangoes</button>
	<button style="display:none" class="show_miner" onClick="hireMiner(1)">Hire Farmers: <span class="miner_cost"></span> Mangoes</button>
	<button style="display:none" class="show_miner" onClick="upgradeMinerPickaxe(1)">Upgrade Farmers' Equipment: <span class="miner_pickaxe_cost"></span> Mangoes</button>
      </div>
    </div>
  </body>
</html>
